<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <div class="product-card">
        <div class="product-card__image">
            <img src="cosmos.webp" alt="Товар">
        </div>
        <div class="product-card__content">
            <h3 class="product-card__title">Картина "Космос"</h3>
            <p class="product-card__description">
                Космос - это не только небо, но и мир, в котором мы живем и работаем.
            </p>
            <div class="product-card__footer">
                <span class="product-card__price">29 990 ₽</span>
                <button class="product-card__button">В корзину</button>
            </div>
        </div>
    </div>
</body>
</html>
